{% load staticfiles %}
<link rel="stylesheet" type="text/css" href="{% static 'polls/style.css'%}"/>
{% if qlist %}
    <ul>
        {%for q in qlist%}
            <li><a href="{%url 'polls:detail' q.id %}">{{q.question_text}}</a></li>
         {%endfor%}
    </ul>
{% else %}
    <p>No polls are available.</p>
{%endif%}
